<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>தமிழ் Bible App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <h1>தமிழ் Bible App</h1>
        </header>

        <!-- Main Content -->
        <main>
            <div class="selection">
                <select id="book-select">
                    <option value="">புத்தகத்தைத் தேர்ந்தெடுக்கவும்</option>
                </select>
                <select id="chapter-select">
                    <option value="">அதிகாரத்தைத் தேர்ந்தெடுக்கவும்</option>
                </select>
            </div>
            <div id="verse-display">
                <!-- Verses will be dynamically added here -->
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <button id="prev-chapter-btn">முந்தைய அதிகாரம்</button>
            <button id="next-chapter-btn">அடுத்த அதிகாரம்</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
