<!DOCTYPE html>
<html lang="ta" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>தமிழ் பைபிள் பயன்பாடு</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-light: #ffffff;
            --text-light: #212529;
            --bg-dark: #1a1a1a;
            --text-dark: #f8f9fa;
        }

        body[data-theme="dark"] {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .highlight {
            background-color: yellow;
            color: black;
        }

        .verse-item:hover {
            background-color: rgba(0,0,0,0.05);
        }

        .highlight-verse {
            animation: verse-highlight 2s ease-out;
        }

        @keyframes verse-highlight {
            0% { background-color: yellow; }
            100% { background-color: transparent; }
        }

        .search-result {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }

        .search-result:hover {
            background-color: rgba(0,123,255,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <span class="navbar-brand">தமிழ் பைபிள்</span>
            <button id="theme-toggle" class="btn btn-light">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-4 mb-2">
                <select class="form-select" id="book-select">
                    <option value="">புத்தகத்தைத் தேர்ந்தெடுக்கவும்</option>
                </select>
            </div>
            <div class="col-md-4 mb-2">
                <select class="form-select" id="chapter-select">
                    <option value="">அதிகாரத்தைத் தேர்ந்தெடுக்கவும்</option>
                </select>
            </div>
            <div class="col-md-4 mb-2">
                <div class="input-group">
                    <input type="text" id="search-input" class="form-control" 
                           placeholder="வார்த்தைகளைத் தேடு...">
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-secondary" id="prev-chapter-btn">
                <i class="fas fa-arrow-left"></i> முந்தைய அதிகாரம்
            </button>
            <button class="btn btn-secondary" id="next-chapter-btn">
                அடுத்த அதிகாரம் <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <div id="verse-display" class="card p-3" 
             style="min-height: 60vh; max-height: 60vh; overflow-y: auto;">
            <div class="text-center text-muted py-5">
                தயவு செய்து ஒரு புத்தகம் மற்றும் அதிகாரத்தைத் தேர்ந்தெடுக்கவும்
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Your Script -->
    <script>
        // Paste the provided JavaScript code here
    </script>
</body>
</html>
